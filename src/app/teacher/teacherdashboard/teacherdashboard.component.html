


<div class="p-5 text-center"> 
     <button class="btn btn-success" routerLink="/teacher/addresult">Add Record</button> 
</div>

<div class="card p-5 bg-primary-subtle">
  
    <p-table [value]="resultList" #dt2 
    dataKey="rollno"
    [rows]="10"
    [rowsPerPageOptions]="[10, 25, 50]"
    [paginator]="true"
    [globalFilterFields]="['name','rollno']"
    [tableStyle]="{ 'min-width': '75rem' }"
  >
  
      <ng-template pTemplate="caption">
        <div class="flex" >
            <p-iconfield iconPosition="left" class="ml-auto">
                <!-- <p-inputicon>
                    <i class="pi pi-search"></i>
                </p-inputicon> -->

                <input
                    pInputText
                    type="text"
                    (input)="dt2.filterGlobal(
                     $any($event.target).value, 'contains')"
                    placeholder="Search keyword"
                    class="inputValue"
                />

            </p-iconfield>
        </div>
    </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Roll No.</th>
                <th>Name</th>
                <th>Dob</th>
                <th>Score</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-result >
            <tr> 
                <td>{{ result.rollno}}</td>
                <td>{{ result.name}}</td>
                <td>{{ result.dob}}</td>
                <td>{{ result.score}}</td>
                <td>
                  <button pButton icon="pi pi-user-edit" class="p-button-help" (click)="edit(result)"></button>
                  <!-- <button pButton icon="pi pi-user-edit" class="p-button-help" (click)="editResult(result)"></button> -->
                </td>
                <td><button pButton icon="pi pi-trash" class="p-button-danger" (click)="deleteResult(result.rollno)"></button>
                </td>
  
           </tr>
        </ng-template>
    </p-table>
</div>
