<div class="row">
    <div class="col-12">
        <div class="wrapper">
            <table class="table table-bordered table-striped text-center">
                <thead class="table table-danger">
                    <tr>
                        <th>Roll No.</th>
                        <th>Name</th>
                        <th>Dob</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody class="table table-primary">
                    <tr *ngFor="let result of resultList; let i = index">

                        <td>{{i+1}}</td>
                        <td>{{result.name}}</td>
                    </tr>
                </tbody>
            </table>
            
        </div>
    </div>
</div>
