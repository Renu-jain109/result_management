<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center pt-3">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-2">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Register here</p>
  
                  <form [formGroup]="registrationForm" class="mx-1 mx-md-4" >
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example1c">User Name :</label>
                        
                        <input type="text" formControlName="username" name="username" id="form3Example1c" class="form-control" placeholder="Enter UserName" />

                        <!-- @if(registrationForm.get('username').touched){
                            <div class="text-danger">
                                @if(registrationForm.get('username')?.errors?.['required']){
                                    <span>This is Required</span>
                                }
                            </div>
                        } -->
                        <div *ngIf="registrationForm.get('username').touched" >
                        <div *ngIf="registrationForm.get('username')?.errors?.['required']" class="text-danger">
                            <span>This is Required</span>
                        </div>
                        </div>
                        </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example3c">Your Email :</label>
                        <input type="email" formControlName="email" id="form3Example3c" class="form-control" placeholder="Enter Your Email"/>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c">Password :</label>
                        <input type="password" formControlName="password" id="form3Example4c" class="form-control" placeholder="Password"/>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4cd">Confirm password :</label>
                        <input type="password" formControlName="confirmPassword" id="form3Example4cd" class="form-control" placeholder="Confirm password"/>
                      </div>
                    </div>
                    <div class="mb-3">Select Role :</div>

                    <div class="d-flex align-items-center gap-5 mb-5">

                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" formControlName="role" type="radio" value="teacher" name="role" id="form2Example3" />
                            <label class="form-check-label" for="form2Example3">
                            Teacher
                            </label>
                        </div>
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" formControlName="role" type="radio" value="student" name="role" id="form2Example3" />
                            <label class="form-check-label" for="form2Example3">
                            Student
                            </label>
                        </div>
                    </div>
  
  
                    <div class="text-center mx-4 mb-3 mb-lg-4 ">
                      <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg" (click)="submit()">Register</button>
                      <p class="small fw-bold mt-2 pt-1 mb-0">Already registered? <a class="link-danger" routerLink="/login">Login here</a></p>
    
                    </div>
  


                    <!-- <div class="text-center text-lg-start mt-4 pt-2">
                        <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="submit()">Login</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Not registered? <a 
                          class="link-danger" routerLink="/registration">Register here</a></p>
                      </div> -->
      
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://previews.123rf.com/images/dolgachov/dolgachov1812/dolgachov181200486/113368901-group-of-students-over-university-background.jpg"
                    class="img-fluid rounded" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
